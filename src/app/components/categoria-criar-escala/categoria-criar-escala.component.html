
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
     <div class="container-fluid page">
    <div class="page__box p-3 mt-2"> Criar Escala - Categorias</div>

        <div class="page__content-data position-absolute text-center">
          <div class="flex">
            <a  id="celebrante" type="button" class="btn btn-primary btn-lg">Celebrantes</a>
            <a routerLink="/criar-escala-ministro" id="ministros" type="button" class="btn btn-primary btn-lg">Ministros</a>
            <a routerLink="/criar-escala-coroinha" id="coroinhas" type="button" class="btn btn-primary btn-lg">Coroinhas</a>
          </div><br>
          <div class="flex">
            <a id="liturgia" type="button" class="btn btn-primary btn-lg">Liturgia</a>
          </div>
        </div>
    </div>

</div>
      
  </mat-drawer-content>
</mat-drawer-container>
