<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>  
      <div class="row mr-2 ml-auto">
          <ul>
            <li>
                <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-item-center">
                    <img src="../../../assets/user.jpg" alt="" class="user-image mr-1 p-2">
                     {{user}}
                    <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                    <button (click)="cadastrarModal()" mat-menu-item>
                        <mat-icon >create</mat-icon>
                          <span>Criar Usu√°rio</span> 
                    </button>

                    <button (click)="logout()" mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                         Logout
                    </button>

                </mat-menu>
            </li>
          </ul>
      </div>  
    </mat-toolbar-row>
</mat-toolbar>
