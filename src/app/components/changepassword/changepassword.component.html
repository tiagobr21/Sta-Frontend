<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
          
        <div class="container-fluid page">
            <div class="page__box p-3 mt-2">Mudar Senha</div>
                <div class="page__content shadow p-3 position-relative">
                    <div class="page__content-data position-absolute text-center"></div>

                    <form [formGroup]="changepassordForm" >
                        <div class="mb-3" >
                            <label for="exampleInputPassword1" class="form-label">Senha Atual</label>
                            <div id="newpassword">
                                <input formControlName="oldPassword" class="form-control" *ngIf="!showpassword" type="password" maxlength="50"  >
                                <mat-icon class="viewpassword" *ngIf="!showpassword" (click)="changeView()">visibility_off</mat-icon>
                                <input formControlName="oldPassword" class="form-control" *ngIf="showpassword" type="text" maxlength="50"  >
                                <mat-icon class="viewpassword" *ngIf="showpassword" (click)="changeView()"> visibility</mat-icon>
                            </div>
                        </div>

                        <div class="mb-3" >
                            <label for="exampleInputPassword1" class="form-label">Nova Senha</label>
                            <div id="newpassword">
                                <input formControlName="newPassword" class="form-control" *ngIf="!showpassword" type="password" maxlength="50"  >
                                <mat-icon class="viewpassword" *ngIf="!showpassword" (click)="changeView()">visibility_off</mat-icon>
                                <input formControlName="newPassword" class="form-control" *ngIf="showpassword" type="text" maxlength="50"  >
                                <mat-icon class="viewpassword" *ngIf="showpassword" (click)="changeView()"> visibility</mat-icon>
                            </div>
                        </div>
                   
                        <button type="submit" (click)="ngSubmit()" id="submit" class="btn btn-primary">Enviar</button>
                      </form>
            </div>
        </div>
                
    </mat-drawer-content>
</mat-drawer-container>
