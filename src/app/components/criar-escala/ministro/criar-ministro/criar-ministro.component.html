<mat-drawer-container>
    
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>


  
<div class="container-fluid page">
    <div *ngIf="!getparamid" class="page__box p-3 mt-2">Criar Escala - Ministro da Eucaristia</div>
    <div *ngIf="getparamid" class="page__box p-3 mt-2">Atualizar Escala - Ministro da Eucaristia</div>
    <div class="page__content shadow p-3 position-relative">
       
        <form [formGroup]="userForm">
                
            <div id="flex"> 
                    <div *ngIf="!getparamid" id="missa-celebracao" class="form-group">
                        <label for="missa">Missa/Celebração</label>
                        <select formControlName="missa" class="form-select" id="missa">
                            <option>Escolha</option>
                            <option *ngFor="let missas of select_missaData">{{missas.nome}}</option>
                        </select>                   
                    </div>

                    <div *ngIf="getparamid" id="missa-celebracao" id="missa_atualizar" class="form-group">
                        <label for="missa">Missa/Celebração</label>
                        <select formControlName="missa" class="form-select" id="missa">
                            <option *ngFor="let resIDs of resID">{{resIDs.missa}}</option>
                            <option *ngFor="let missas of select_missaData">{{missas.nome}}</option>
                        </select>                   
                    </div>

                    <br>     
            
            
                    <div class="form-group" id="data">
                        <label for="data">Data</label>
                        <input type="date" id="date" class="form-control" formControlName="data" />
                    </div>
            
            </div>

            <br>

                    <div id="acolito" *ngIf="!getparamid"  class="form-group">
                           <div formArrayName="ministros" *ngFor="let ministro of getMinistrosControls(); let i = index">
                               <div [formGroupName]="i">
                                    <label id="label-acolito" for="acolito">Ministro</label>
                                        <select formControlName="nome" class="form-select" >  
                                                <option>Escolha o Ministro</option>
                                                <option>Nenhum</option>
                                                <option *ngFor="let nomes_ministro of select_ministroData">{{nomes_ministro.nome}}</option>
                                        </select>
                                </div>
                            </div>
                    </div>

                    <div id="acolito" *ngIf="getparamid" class="form-group">
                        <label id="label-acolito" for="acolito">Ministro</label>
                        <div formArrayName="ministros" *ngFor="let ministro of getMinistrosControls(); let i = index">
                            <div [formGroupName]="i">
                                    <select *ngFor="let ministro of ministros" id="select-update" formControlName="nome" class="form-select" > 
                                        <option>Selecionado {{ministro.nome}}</option>
                                        <option *ngFor="let nomes_ministro of select_ministroData">{{nomes_ministro.nome}}</option>
                                    </select>
    
                            </div>
                        </div>
                    </div>
     

                <button *ngIf="!getparamid" id="addAcolito" type="button" class="btn btn-success" (click)="addMinistro()">Adicionar Ministro<mat-icon id="add">add</mat-icon></button>


                <div *ngIf="!getparamid" id="submit" (click)="userSubmit()">
                    <button class="btn btn-success" id="enviar" >Criar</button>
                </div>

                <div *ngIf="getparamid" id="submit"  (click)="userUpdate()">
                    <button  class="btn btn-success" id="enviar">Atualizar</button>
                </div>
        </form>
    
        <div class="page__content-data position-absolute text-center">
                
          
         
            
        </div>

               <div *ngIf="loading == true">
                <div class="loading" *ngIf="response ==null">
                    <mat-spinner *ngIf="response ==null "></mat-spinner>
                  </div> 
              </div>  
                
    </div>
   
</div>
