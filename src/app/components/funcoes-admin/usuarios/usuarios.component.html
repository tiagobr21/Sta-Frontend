

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      
<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Funções do Administrador - Usuários</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
 
          <div class="card">   
            <div class="card-body">
              <h5 class="card-title">Criar Usuário</h5>
              <mat-icon id="view-user">person_add</mat-icon>
            </div>
          </div>
        </div>
       
        <div (click)="onoffCoroinhas()" id="coroinhas"  class="alert alert-light" role="alert">
          Coroinhas
          <mat-icon *ngIf="coroinhasVisib">visibility</mat-icon>
          <mat-icon *ngIf="!coroinhasVisib">visibility_off</mat-icon>
        </div>
      

        <div *ngIf="coroinhasVisib">
          <table  *ngFor="let dados of listaCoroinhas, let i = index" class="table">
      
            <tbody>
              <tr>
          
                <td>{{dados.nome}}</td>
              </tr>
            </tbody>
          </table>
      </div>

   
        <div (click)="onoffAcolitos()" id="acolitos"  class="alert alert-light" role="alert">
          Acolitos
          <mat-icon *ngIf="acolitosVisib">visibility</mat-icon>
          <mat-icon *ngIf="!acolitosVisib">visibility_off</mat-icon>
        </div>
        
          <div *ngIf="acolitosVisib">
            <table *ngFor="let dados of listaAcolitos , let i = index" class="table">
        
              <tbody>
                <tr>
                  <td>{{dados.nome}}</td>
                </tr>
              </tbody>
            </table>

          <div>
      </div>
      </div>

    </div>
</div>


        
    </mat-drawer-content>
</mat-drawer-container>
