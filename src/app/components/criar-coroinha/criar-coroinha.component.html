

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      
<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Criar Escala - Coroinha</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
          
         
            <form [formGroup]="userForm">
            
                <div *ngIf="!getparamid" class="form-group">
                    <label for="missa">Missa/Celebração</label>
                    <select formControlName="missa" class="form-select" id="missa">
                        <option>Escolha</option>
                        <option *ngFor="let missas of select_missaData">{{missas.nome}}</option>
                    </select>                   
                </div>

                <div *ngIf="getparamid" id="missa_atualizar" class="form-group">
                    <label for="missa">Missa/Celebração</label>
                    <select formControlName="missa" class="form-select" id="missa">
                        <option *ngFor="let resIDs of resID">{{resIDs.missa}}</option>
                        <option *ngFor="let missas of select_missaData">{{missas.nome}}</option>
                    </select>                   
                </div>
<br>    

                <div *ngIf="getparamid" class="form-group" id="div-data">
                    <label for="data">Dia</label>
                    <input type="text" id="data" class="form-control" formControlName="dia"  />
 
                </div>

                <div *ngIf="getparamid" class="form-group" id="div-data">
                    <label for="data">Hora</label>
                    <input type="text" id="data" class="form-control" formControlName="hora" />
 
                </div>
        
                <div *ngIf="getparamid" class="form-group" id="div-data">
                    <label for="data">Comunidade</label>
                    <input type="text" id="data" class="form-control" formControlName="comunidade" />
 
                </div>
        
        
        
                <div class="form-group" id="div-data">
                    <label for="data">Data</label>
                    <input type="text" id="data" class="form-control" formControlName="data" placeholder="Ex: 01/agosto/2022" />
                </div>
                
                <div class="form-group" id="div-data">
                    <label for="data">Ano</label>
                    <input type="text" id="data" class="form-control" formControlName="ano" placeholder="Ex:2022" />
                </div>
                  
                
    
                <div class="form-group" id="div-mes">
                        <label for="mes">Mês</label>
                        <select formControlName="mes"  class="form-select" id="mes">
                            <option disabled>Escolha um mês</option>
                            <option>Janeiro</option>
                            <option> Fevereiro</option>
                            <option >Março</option>
                            <option>Abril</option>
                            <option>Maio</option>
                            <option>Junho</option>
                            <option>Julho</option>
                            <option>Agosto</option>
                            <option>Setembro</option>
                            <option>Outubro</option>
                            <option>Novembro</option>
                            <option>Dezembro</option>
                        </select>     
                </div><br><br>

                  <div id="info" class="alert alert-primary d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>
                        Escolha pelo menos um Acolito e um Coroinha
                    </div>
                  </div>

                  <div *ngIf="!getparamid"  class="form-group">
                    <label id="label-data" for="acolito">Acolito</label>
                    <select formControlName="acolito1" class="form-select" id="nomes-acolito1">  
                        <option>Escolha o Acolito 1</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>
   
                  <div *ngIf="getparamid" class="form-group">
                    <label id="label-data" for="acolito">Acolito</label>
                    <select formControlName="acolito1" class="form-select" id="nomes-acolito1">  
                        <option *ngFor="let resIDs of resID">{{resIDs.acolito1}}</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>

                <div *ngIf="!getparamid" class="form-group">
                    <select formControlName="acolito2" class="form-select" id="nomes-acolito2">
                        <option id="option">Escolha o Acolito 2</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="acolito2" class="form-select" id="nomes-acolito2">  
                        <option *ngFor="let resIDs of resID">{{resIDs.acolito2}}</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>

                
                <div *ngIf="!getparamid" class="form-group">
                    <select formControlName="acolito3" class="form-select" id="nomes-acolito3">
                        <option id="option">Escolha o Acolito 3</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="acolito3" class="form-select" id="nomes-acolito3"> 
                        <option *ngFor="let resIDs of resID">{{resIDs.acolito3}}</option>
                        <option *ngFor="let nomes_acolito of select_acolitoData">{{nomes_acolito.nome}}</option>
                    </select>
                </div>

         
                <div *ngIf="!getparamid" class="form-group">
                    <label id="label-data" for="coroinha">Coroinha</label>
                    <select formControlName="coroinha1" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha 1</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <label id="label-data" for="coroinha">Coroinha</label>
                    <select formControlName="coroinha1" class="form-select" id="nomes-coroinha">
                        <option *ngFor="let resIDs of resID">{{resIDs.coroinha1}}</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="!getparamid" class="form-group">
                    <select formControlName="coroinha2" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha 2</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="coroinha2" class="form-select" id="nomes-coroinha">
                        <option *ngFor="let resIDs of resID">{{resIDs.coroinha2}}</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="!getparamid" class="form-group">
                    <select formControlName="coroinha3" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha 3</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="coroinha3" class="form-select" id="nomes-coroinha">
                        <option *ngFor="let resIDs of resID">{{resIDs.coroinha3}}</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="!getparamid" class="form-group">
                    <select formControlName="coroinha4" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha 4</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="coroinha4" class="form-select" id="nomes-coroinha">
                        <option *ngFor="let resIDs of resID">{{resIDs.coroinha4}}</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>
                

                <div *ngIf="!getparamid" class="form-group">   
                    <select formControlName="coroinha5" class="form-select" id="nomes-coroinha">
                        <option>Escolha o coroinha 5</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>

                <div *ngIf="getparamid" class="form-group">
                    <select formControlName="coroinha5" class="form-select" id="nomes-coroinha">
                        <option *ngFor="let resIDs of resID">{{resIDs.coroinha5}}</option>
                        <option *ngFor="let nomes_coroinha of select_coroinhaData">{{nomes_coroinha.nome}}</option>
                    </select>
                </div>
                
                <div *ngIf="!getparamid" (click)="userSubmit()">
                    <button class="btn btn-success" id="enviar">Criar</button>
                </div>

                <div *ngIf="getparamid" (click)="userUpdate()">
                    <button class="btn btn-success" id="enviar">Atualizar</button>
                </div>
              
                
            </form>
        </div>
    </div>
   
</div>


        
    </mat-drawer-content>
</mat-drawer-container>
